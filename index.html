<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-4 my-4">Naruto Quiz</h2>
      </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> Weeb</p>
      </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions..</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1.Which of these is another word for ninja?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q1" value="A" checked />
              <label class="form-check-label">Arigato.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q1" value="B" />
              <label class="form-check-label">Shinobi.</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">2.What is Samehada?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q2" value="A" checked />
              <label class="form-check-label">A giant possum</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q2" value="B" />
              <label class="form-check-label">A Mystical sword</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3.How many tails does Kurama have?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q3" value="A" checked />
              <label class="form-check-label">7</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q3" value="B" />
              <label class="form-check-label">9</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4.What's the name of the leader of the toads?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q4" value="A" checked />
              <label class="form-check-label">Great Toad Sage</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="Q4" value="B" />
              <label class="form-check-label">Giant Toad King</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
